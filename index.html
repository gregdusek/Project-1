<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="https://www.carbonschools.org/assets/apptegy_cms/themes/carbonut/logo_castle-valley-center-b4e192091685f88918c490f003970616.png"/>
    <title>Hopper Fly Fishing</title>
    <script defer src="app.js"></script>
</head>
<body>
    <h1><span>Welcome to Hopper Fly Fishing</span></h1>
        <div class="gameboard">
            <div class="gamestats">
                <div class="player-id">Player #</div>
                <div class="fish-weight">Total Fish Weight: #</div>
                <div class="fish-caught">Total Fish Caught #</div>
                <div class="image"></div>
            </div>
            <button class="reset-game">Reset Game</button>
            <button class="tie-fly-button">Tie Fly
                <div class="tie-fly-label"></div>
                <div class="tie-fly-img"></div>
            </button>
            <button class="cast-button">Cast
                <div class="cast-img"></div>
                <div class="cast-label"></div>
            </button>
            <button class="reel-in-button">Reel In
                <div class="reel-img"></div>
                <div class="reel-label"></div>
            </button>
        </div>
        <!-- Hopper Home-->
        <section id="Hopper-homepage">
            <!-- Hopper Div -->
            <div class="home-panel flex-container">
                <div class="home-controls">
                    <button class="play-game">Play Game</button>
                    <button class="game-rules">Game Rules</button>
                </div>
            </div>
        </section>
            <!-- Carousel -->
    <div class="carousel">
        <h2>Select fishing location</h2>
        <button class="carousel-select">Select</button>
        <img src="" alt="">
        <button class="carousel-previous">Previous</button>
        <button class="carousel-next">Next</button>
    </div>

    <!-- Modal -->
    <div class="modal-play-game">
        <h2>You've read the rules and know how the game works.
            Let's Fish!
        </h2>
        <button class="get-started">Get Started</button>
    </div>
    <div class="modal-game-rules">
        <h2>Game Rules
            This is the rules of the game.
        </h2>
        <button class="close-rules">Close</button>
    </div>
</body>
</html>
