<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="https://www.carbonschools.org/assets/apptegy_cms/themes/carbonut/logo_castle-valley-center-b4e192091685f88918c490f003970616.png"/>
    <title>Hopper Fly Fishing</title>
    <script defer src="app.js"></script>
</head>
<body>
    <h1><span>Welcome to Hopper Fly Fishing</span></h1>
            <!-- Hopper Home-->
            <section id="Hopper-homepage">
                <!-- Hopper Div -->
                <div class="home-panel flex-container">
                    <div class="home-controls">
                        <button id="play-game">Play Game</button>
                        <button id="game-rules">Game Rules</button>
                    </div>
                </div>
            </section>
           <div class="gameboard">
            <div class="gamestats">
                <div class="player-id">Player #</div>
                <div class="fish-weight">Total Fish Weight: #</div>
                <div class="fish-caught">Total Fish Caught #</div>
                <div class="image"></div>
            </div>
            <button id="reset-game">Reset Game</button>
            <div class="bottom-panel">
                <button class="button" id="tie-fly">Tie Fly
                    <div id="tie-fly-label"></div>
                    <div id="tie-fly-img"></div>
                </button>
                <button class="button" id="cast">Cast
                    <div id="cast-img"></div>
                    <div id="cast-label"></div>
                </button>
                <button class="button" id="reel-in">Reel In
                    <div id="reel-img"></div>
                    <div id="reel-label"></div>
                </button>
            </div>
        </div>

            <!-- Carousel -->
    <div class="carousel">
        <h2>Select fishing location</h2>
        <button class="carousel-select">Select</button>
        <img src="" alt="">
        <button class="carousel-previous">Previous</button>
        <button class="carousel-next">Next</button>
    </div>

    <!-- Modals -->
    <div id="modal-play-game">
        <h2>You've read the rules and you know how the game works.
            Let's Fish!
        </h2>
        <button id="get-started">Get Started</button>
    </div>
    <div id="modal-game-rules">
        <h2>Game Rules
            This is the rules of the game.
        </h2>
        <button id="close-rules">Close</button>
    </div>
    <div id="modal-game-board">
        <!-- use innerHTML for gameboard actions -->
    </div>
</body>
</html>
