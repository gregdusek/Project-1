<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="https://www.carbonschools.org/assets/apptegy_cms/themes/carbonut/logo_castle-valley-center-b4e192091685f88918c490f003970616.png"/>
    <title>Hopper Fly Fishing</title>
    <script defer src="app.js"></script>
</head>
<body>
    <h1><span>Welcome to Hopper Fly Fishing</span></h1>
        <!-- Hopper Home-->
        <section id="Hopper-home">
            <!-- Hopper Div -->
            <div class="control-panel flex-container">
                <div class="controls">
                    <button class="tieFly">
                        Tie Fly
                    </button>
                    <button class="castFly">
                        Cast Fly
                    </button>
                    <button class="reel-in">
                        Reel-In
                    </button>
                </div>
                <button class="lets-fish">Let's Fish</button>
                <div class="fish-stats">
                    <div class="weight btn">
                        Total weight: <span>0</span>
                    </div>
                    <div class="numberOfFish btn">
                        Total fish: <span>0</span>
                    </div>
                </div>
            </div>
        </section>

            <!-- Carousel -->
    <div class="carousel">
        <h2>Pick your fishing location</h2>
        <button class="carousel-select">Select</button>
        <img src="" alt="">
        <button class="carousel-previous">Previous</button>
        <button class="carousel-next">Next</button>
    </div>
    <!-- Modal -->
    <div class="modal">
        <h2>Let's Go Fishing!</h2>
        <button class="get-started">Get Started</button>
    </div>
</body>
</html>
